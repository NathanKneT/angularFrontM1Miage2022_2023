<div class="container">
    <mat-card *ngIf="assignementTransmis">
    <mat-card-title>{{assignementTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignementTransmis.dueDate | date}}</mat-card-subtitle>
    <mat-checkbox *ngIf="!assignementTransmis.rendu"
                (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
    <button class="addBtn" mat-flat-button color="accent" (click)="onDeleteRendu()">Supprimer rendu</button>
    </mat-card>
</div>
