<form ngForm (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm>
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir" required>
    </mat-form-field>
    <p>{{nomDevoir}}</p>
    <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker"
        placeholder="Date de rendu" [(ngModel)]="dueDate" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <button mat-stroked-button
        color="primary"
        >
    Ajouter un Devoir
    </button>

    <button mat-stroked-button
        color="secondary"
        (click)="populateDatabase(); assignmentForm.reset()">
    Spam database
    </button>

    <button mat-stroked-button
        color="accent"
        (click)="eraseDatabase(); assignmentForm.reset()">
    Clear database
    </button>

</form>
