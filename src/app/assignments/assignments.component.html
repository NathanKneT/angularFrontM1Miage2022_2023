<main class="container">
    <div class="ajouterBtn">
        <a routerLink="/add">
            <button class="addBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter un
                devoir</button>
        </a>
    </div>
    <mat-list *ngFor="let assignment of assignments">
        <nav><a routerLink="/assignment/{{assignment.id}}">

            <h3 mat-subheader>{{assignment.dueDate | date}}</h3>
            <mat-list-item (click)=" assignmentClique(assignment)">
                <p *ngIf="assignment.rendu" class="rendu">
                    Devoir {{assignment.nom}} rendu.
                </p>
                <p *ngIf="!assignment.rendu" class="nonRendu">
                    Devoir {{assignment.nom}} non rendu.
                </p>
                <mat-divider></mat-divider>
                </mat-list-item>
            </a></nav>
    </mat-list>
    <!-- <app-assignment-detail [assignementTransmis]="assignementSelectionne"></app-assignment-detail> -->

    <!-- add paginator to use getAssignmentsPaginee() method -->
    <mat-paginator [length]="totalDocs" [pageSize]="limit" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="paginatorUpdate($event)"></mat-paginator>

</main>
