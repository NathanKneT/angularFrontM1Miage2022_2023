<main class="container">
    <!-- <button class="addBtn" mat-flat-button (click)="onAddAssignmentBtnClick()">Ajouter un devoir</button> -->
    <div class="ajouterBtn">
        <a routerLink="/add">
            <button class="addBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter un
                devoir</button>
        </a>
    </div>
        <mat-list *ngFor="let assignment of assignments">
            <h3 mat-subheader>{{assignment.dueDate | date}}</h3>
            <mat-list-item (click)="assignmentClique(assignment)">
                <p *ngIf="assignment.rendu" class="rendu">
                    Devoir {{assignment.nom}} rendu.
                </p>
                <p *ngIf="!assignment.rendu" class="nonRendu">
                    Devoir {{assignment.nom}} non rendu.
                </p>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
        <app-assignment-detail *ngIf="assignementSelectionne" [assignementTransmis]="assignementSelectionne"
            (assignmentASupprimer)="onAssignmentDeleted($event)">
        </app-assignment-detail>
</main>
